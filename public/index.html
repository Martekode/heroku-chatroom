<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joe Mama's Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">    
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container card bg-dark">
        <h1 class="mainHeader">Joe Mama's Chat</h1>
        <label for="identifier"></label>
        <input id="identifier" name="identifier" type="text" placeholder="username">
        <p id="errorMessage"></p>
        <button class="btn-info" id="init">confirm username</button>
        <div id="chatroom" class="chatroom card d-none mb-2">
            <div class="target card-body h-50 d-inline-block" id="target"></div>
        </div>
        <input class="input d-none m-2"
        id="inputChat"
        type="text"
        name="inputChat"
        placeholder="type your message"
        />
        <button class="ALL d-none m-2 btn-danger" id="2ALL">2 ALL</button>
        <button class="ME d-none m-2 btn-primary" id="2ME">2 ME</button>
    </div>
    <h1 class="title">connected users:</h1>
    <div id="listTarget" class="container card bg-dark"></div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>    
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
